<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - get authentication code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .auth-code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
        }
        .message {
            color: #16a085;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Code</h1>
        {% if auth_code %}
            <div class="message">Your Authentication code is</div>
            <div class="auth-code">{{ auth_code }}</div>
        {% else %}
            <div class="message">Generating Authentication code</div>
        {% endif %}
        
        <button onclick="location.reload()">Generate code</button>
    </div>
</body>
</html></div>
